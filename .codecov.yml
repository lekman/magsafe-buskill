codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: "80...100"

  status:
    project:
      default:
        target: 80%
        threshold: 1%
        base: auto
        if_not_found: success
        if_ci_failed: error
        informational: false
        only_pulls: false
    patch:
      default:
        target: 80%
        threshold: 1%
        base: auto
        if_not_found: success
        if_ci_failed: error
        informational: false
        only_pulls: false

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false

# Coverage Targets by Component (aligned with TEST_REFACTORING_PLAN_V2.md)
flags:
  domain:
    paths:
      - MagSafeGuard/Domain/
    target: 95% # Domain Use Cases: 95-100%

  models:
    paths:
      - MagSafeGuard/Models/
    target: 100% # Data Models: 100%

  usecases:
    paths:
      - MagSafeGuard/Domain/UseCases/
    target: 95% # Business logic: 95-100%

ignore:
  # Test Infrastructure (not covered by design - per TEST_REFACTORING_PLAN_V2.md)
  - "MagSafeGuardTests/"
  - "MagSafeGuardUITests/"
  - "MagSafeGuardLib/Tests/"
  - "**/Tests/"
  - "**/TestInfrastructure/"
  - "**/Mock*.swift"
  - "**/Mocks/"
  - "**/Builders/"
  - "**/Fixtures/"
  - "**/Assertions/"
  - "backup/"

  # System Integration Layer (excluded per plan)
  - "MagSafeGuard/Services/MacSystemActions.swift"
  - "MagSafeGuard/Services/IOKit*.swift"
  - "MagSafeGuard/Services/CoreLocation*.swift"
  - "MagSafeGuard/Services/Network*.swift"
  - "MagSafeGuard/Data/Repositories/*Repository.swift"

  # SwiftUI Views (excluded per plan)
  - "MagSafeGuard/Views/"
  - "MagSafeGuard/Assets.xcassets/"

  # Bootstrap Code (excluded per plan)
  - "MagSafeGuard/AppDelegate.swift"
  - "MagSafeGuard/AppDelegateCore.swift"
  - "MagSafeGuard/MagSafeGuardApp.swift"

  # Legacy Controllers (being refactored)
  - "MagSafeGuard/Controllers/"

  # Infrastructure
  - ".githooks/"
  - ".github/"
  - "docs/"
  - "scripts/"
  - "logs/"
  - ".claude/"
  - ".git/"
  - ".scannerwork/"
  - ".sonarcloud/"
  - ".task/"
  - ".taskmaster/"
  - ".vscode/"
  - "DerivedData/"
  - "MagSafeGuard.xcodeproj/"
  - "tasks/"
