codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: "80...100"

  status:
    project:
      default:
        target: 80%
        threshold: 1%
        base: auto
        if_not_found: success
        if_ci_failed: error
        informational: false
        only_pulls: false
    patch:
      default:
        target: 80%
        threshold: 1%
        base: auto
        if_not_found: success
        if_ci_failed: error
        informational: false
        only_pulls: false

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false

ignore:
  # Test files
  - "MagSafeGuardTests/"
  - "MagSafeGuardUITests/"
  - "backup/"

  # Mock files
  - "**/Mock*.swift"
  - "**/Mocks/"

  # SwiftUI Views & UI (test view models instead)
  - "MagSafeGuard/Views/"
  - "MagSafeGuard/Assets.xcassets/"
  - "MagSafeGuard/Controllers/"

  # Utilities
  - ".githooks/"
  - ".github/"
  - "docs/"
  - "scripts/"
  - "logs/"
  - ".claude/"
  - ".git/"
  - ".scannerwork/"
  - ".sonarcloud/"
  - ".task/"
  - ".taskmaster/"
  - ".vscode/"
  - "DerivedData/"
  - "MagSafeGuard.xcodeproj/"
  - "tasks/"
