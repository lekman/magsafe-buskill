# Codecov Configuration
# NOTE: Coverage is only tracked for MagSafeGuardLib (SPM package)
# Xcode-specific code cannot be covered in CI

codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: "80...100"

  status:
    project:
      default:
        target: 80%
        threshold: 1%
        base: auto
        if_not_found: success
        if_ci_failed: error
        informational: false
        only_pulls: false
    patch:
      default:
        target: 80%
        threshold: 1%
        base: auto
        if_not_found: success
        if_ci_failed: error
        informational: false
        only_pulls: false

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false

# Coverage Targets by Component (aligned with TEST_REFACTORING_PLAN_V2.md)
flags:
  domain:
    paths:
      - MagSafeGuardLib/Sources/MagSafeGuardDomain/
    target: 95% # Domain Use Cases: 95-100%

  models:
    paths:
      - MagSafeGuardLib/Sources/MagSafeGuardDomain/Models/
    target: 100% # Data Models: 100%

  usecases:
    paths:
      - MagSafeGuardLib/Sources/MagSafeGuardDomain/UseCases/
    target: 95% # Business logic: 95-100%

ignore:
  # Only MagSafeGuardLib is covered - exclude everything else
  - "MagSafeGuard/"
  - "MagSafeGuardTests/"
  - "MagSafeGuardUITests/"

  # Test Infrastructure (not covered by design - per TEST_REFACTORING_PLAN_V2.md)
  - "MagSafeGuardLib/Tests/"
  - "**/Tests/"
  - "**/TestInfrastructure/"
  - "**/Mock*.swift"
  - "**/Mocks/"
  - "**/Builders/"
  - "**/Fixtures/"
  - "**/Assertions/"

  # System Integration Layer in MagSafeGuardLib (excluded per plan)
  - "MagSafeGuardLib/Sources/MagSafeGuardInfrastructure/"
  - "**/MacSystemActions.swift"
  - "**/IOKit*.swift"
  - "**/CoreLocation*.swift"
  - "**/Network*.swift"

  # Infrastructure
  - ".githooks/"
  - ".github/"
  - "docs/"
  - "scripts/"
  - "logs/"
  - ".claude/"
  - ".git/"
  - ".scannerwork/"
  - ".sonarcloud/"
  - ".task/"
  - ".taskmaster/"
  - ".vscode/"
  - "DerivedData/"
  - "MagSafeGuard.xcodeproj/"
  - "tasks/"
