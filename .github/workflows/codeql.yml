name: "CodeQL Analysis"

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "30 1 * * 1" # Run weekly on Mondays at 1:30 AM UTC

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 30) || 360 }}

    permissions:
      security-events: write # Required for all workflows
      packages: read # Required to fetch internal or private CodeQL packs
      actions: read # Required to upload the results to code-scanning dashboard
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: swift
            build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@4dd16135b69a43b6c8efb853346f8437d92d3c93 # v3.26.6
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: security-extended,security-and-quality

      - name: Setup Swift Build Environment
        if: matrix.language == 'swift'
        uses: ./.github/actions/setup-swift-build
        with:
          cache-key-suffix: codeql

      - name: Build Swift Project
        run: |
          echo "Building Swift project for CodeQL analysis..."
          task swift:build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@4dd16135b69a43b6c8efb853346f8437d92d3c93 # v3.26.6
        with:
          category: "/language:${{matrix.language}}"
          upload: true
