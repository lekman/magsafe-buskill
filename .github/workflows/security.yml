  #   runs-on: ubuntu-latest
  #   if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
  #   
  #   steps:
  #   - name: Checkout repository
  #     uses: actions/checkout@v4
  #     
  #   - name: Run Snyk to check for vulnerabilities
  #     uses: snyk/actions/swift@master
  #     env:
  #       SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
  #     with:
  #       args: --severity-threshold=high
  #     continue-on-error: true  # Don't fail if Snyk is not configured
  #     
  #   - name: Upload Snyk results to GitHub Code Scanning
  #     uses: github/codeql-action/upload-sarif@v3
  #     if: always() && env.SNYK_TOKEN != ''
  #     with:
  #       sarif_file: snyk.sarif
  #     continue-on-error: true

  # License scanning
  license-scan:
    name: License Compliance
    runs-on: ubuntu-latest
    needs: cancel-redundant
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Run License Scan
      uses: fossas/fossa-action@main
      with:
        api-key: ${{ secrets.FOSSA_API_KEY }}
      continue-on-error: true  # Don't fail if FOSSA is not configured

  # Security Scorecard
  scorecard:
    name: Security Scorecard
    runs-on: ubuntu-latest
    needs: cancel-redundant
    if: github.event_name != 'pull_request'
    
    permissions:
      security-events: write
      id-token: write
      contents: read
      actions: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        
    - name: Run Scorecard
      uses: ossf/scorecard-action@v2
      with:
        results_file: results.sarif
        results_format: sarif
        publish_results: true
        
    - name: Upload results to code scanning
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: results.sarif

  # Container scanning (if Dockerfiles exist)
  trivy:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: cancel-redundant
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Check for Dockerfile
      id: dockerfile
      run: |
        if [ -f "Dockerfile" ]; then
          echo "dockerfile_exists=true" >> $GITHUB_OUTPUT
        else
          echo "dockerfile_exists=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Run Trivy vulnerability scanner
      if: steps.dockerfile.outputs.dockerfile_exists == 'true'
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        
    - name: Upload Trivy results
      if: steps.dockerfile.outputs.dockerfile_exists == 'true'
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  # Summary job
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [cancel-redundant, basic-checks, codeql, dependency-review, trufflehog, semgrep, scorecard]
    if: always()
    
    steps:
    - name: Security Scan Summary
      run: |
        echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Check job statuses
        if [ "${{ needs.basic-checks.result }}" == "success" ]; then
          echo "‚úÖ Basic Security Checks: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå Basic Security Checks: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.codeql.result }}" == "success" ]; then
          echo "‚úÖ CodeQL Analysis: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå CodeQL Analysis: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.dependency-review.result }}" == "success" ] || [ "${{ needs.dependency-review.result }}" == "skipped" ]; then
          echo "‚úÖ Dependency Review: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå Dependency Review: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.trufflehog.result }}" == "success" ]; then
          echo "‚úÖ Secret Scanning: Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå Secret Scanning: Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.semgrep.result }}" == "success" ]; then
          echo "‚úÖ SAST (Semgrep): Passed" >> $GITHUB_STEP_SUMMARY
        else
          echo "‚ùå SAST (Semgrep): Failed" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "View detailed results in the Security tab." >> $GITHUB_STEP_SUMMARY