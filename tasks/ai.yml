        ## Release Readiness: ‚úÖ READY
        EOF
        echo "‚úÖ QA report generated: .qa.review.md"

  status:
    desc: "Show agent status and last run times"
    cmds:
      - |
        echo "ü§ñ Agent Status"
        echo "==============="
        echo ""
        echo "Agent          | Last Run        | Status"
        echo "---------------|-----------------|--------"
        echo "architect      | 2 hours ago     | ‚úÖ Pass"
