# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"
vars:
  SEMGREP_CONFIG: auto
tasks:
  default:
    desc: List available security tasks
    silent: true
    cmds:
      - |
        task --list | grep "^\\* security:" | grep -v "::" || true
  scan:
    desc: Run all security checks
    silent: true
    cmds:
      - task: secrets
      - task: semgrep
      - task: pins
      - echo "‚úÖ All security checks passed!"
  secrets:
    desc: Scan for hardcoded secrets and sensitive data
    silent: true
    cmds:
      - |
        echo "üîç Scanning for secrets and sensitive data..."
        echo ""

        # Common patterns to check
        patterns=(
          'password.*=.*["'"'"'"]'
          'api[_-]?key.*=.*["'"'"'"]'
          'secret.*=.*["'"'"'"]'
          'token.*=.*["'"'"'"]'
          'private[_-]?key'
          '-----BEGIN.*PRIVATE KEY-----'
          'Bearer\s+[A-Za-z0-9\-_]+'
        )

        found_issues=0

        for pattern in "${patterns[@]}"; do
          # Search in source files, excluding common false positives
          results=$(find . \
            -type f \
            \( -name "*.swift" -o -name "*.js" -o -name "*.ts" -o -name "*.py" -o -name "*.rb" -o -name "*.java" -o -name "*.go" \) \
            -not -path "./.build/*" \
            -not -path "./node_modules/*" \
            -not -path "./.git/*" \
            -not -path "./vendor/*" \
            -not -path "*test*" \
            -exec grep -l -E "$pattern" {} \; 2>/dev/null || true)

          if [ -n "$results" ]; then
            echo "‚ö†Ô∏è  Found potential secrets matching pattern: $pattern"
            echo "$results" | head -5
            echo ""
            found_issues=$((found_issues + 1))
          fi
        done

        # Check for .env files that might be committed
        env_files=$(find . -name ".env*" -not -path "./.git/*" -not -path "./node_modules/*" 2>/dev/null || true)
        if [ -n "$env_files" ]; then
          # Check if these files are in .gitignore
          unignored_env_files=""
          for env_file in $env_files; do
            # Remove leading ./ from path for git check
            clean_path=${env_file#./}
            if ! git check-ignore "$clean_path" >/dev/null 2>&1; then
              unignored_env_files="$unignored_env_files$env_file\n"
            fi
          done

          if [ -n "$unignored_env_files" ]; then
            echo "‚ö†Ô∏è  Found .env files that are NOT in .gitignore:"
            echo -e "$unignored_env_files"
            echo ""
            found_issues=$((found_issues + 1))
          fi
        fi

        if [ $found_issues -eq 0 ]; then
          echo "‚úÖ No secrets or sensitive data found!"
        else
          echo "‚ùå Found $found_issues potential security issues"
          echo ""
          echo "Please review and remove any sensitive data"
          exit 1
        fi

  semgrep:
    desc: Run Semgrep security analysis
    silent: true
    cmds:
      - |
        echo "üîç Running Semgrep security analysis..."

        if ! command -v semgrep &> /dev/null; then
          echo "‚ö†Ô∏è  Semgrep not installed"
          echo "   Install with: task security:setup"
          echo "   Skipping Semgrep scan..."
          exit 0
        fi

        # Run Semgrep with security rules
        semgrep --config={{.SEMGREP_CONFIG}} --error --quiet . || exit 1
        echo "‚úÖ Semgrep scan passed"

  pins:
    desc: Check if all GitHub Actions are properly pinned
    silent: true
    cmds:
      - |
        echo "üîç Checking GitHub Action pins..."

        unpinned=0
        workflow_files=$(find .github/workflows -name "*.yml" -o -name "*.yaml" 2>/dev/null || true)

        if [ -z "$workflow_files" ]; then
          echo "‚úÖ No workflow files found"
          exit 0
        fi

        for file in $workflow_files; do
          # Look for uses: statements that aren't pinned to SHA
          if grep -E "uses:\\s+[^@]+@(main|master|v[0-9]+)" "$file" >/dev/null 2>&1; then
            echo "‚ùå Unpinned actions found in: $file"
            grep -n -E "uses:\\s+[^@]+@(main|master|v[0-9]+)" "$file" || true
            unpinned=$((unpinned + 1))
          fi
        done

        if [ $unpinned -eq 0 ]; then
          echo "‚úÖ All GitHub Actions are properly pinned!"
        else
          echo ""
          echo "‚ö†Ô∏è  Found $unpinned workflow files with unpinned actions"
          echo ""
          echo "Run 'task security:pin-actions' to fix this"
          exit 1
        fi

  pin-actions:
    desc: Pin all GitHub Actions to specific commit SHAs
    silent: true
    cmds:
      - |
        # Check if jq is installed
        if ! command -v jq &> /dev/null; then
          echo "‚ùå jq is required but not installed"
          echo "   Install with: brew install jq"
          exit 1
        fi

        # Check if gh CLI is installed
        if ! command -v gh &> /dev/null; then
          echo "‚ùå GitHub CLI is required but not installed"
          echo "   Install with: brew install gh"
          exit 1
        fi

        echo "üîí Pinning GitHub Actions to specific commit SHAs..."
        echo ""

        # Function to get latest commit SHA for a tag
        get_sha_for_tag() {
          local repo=$1
          local tag=$2

          # Try to get SHA from GitHub API
          sha=$(gh api repos/$repo/git/refs/tags/$tag 2>/dev/null | jq -r '.object.sha // empty')

          if [ -z "$sha" ]; then
            # If tag not found, try to get default branch
            sha=$(gh api repos/$repo 2>/dev/null | jq -r '.default_branch // empty')
            if [ -n "$sha" ]; then
              sha=$(gh api repos/$repo/git/refs/heads/$sha 2>/dev/null | jq -r '.object.sha // empty')
            fi
          fi

          echo "$sha"
        }

        # Find all workflow files
        workflow_files=$(find .github/workflows -name "*.yml" -o -name "*.yaml" 2>/dev/null || true)

        if [ -z "$workflow_files" ]; then
          echo "No workflow files found"
          exit 0
        fi

        total_pinned=0

        for file in $workflow_files; do
          echo "Processing: $file"
          temp_file="${file}.tmp"
          cp "$file" "$temp_file"

          # Find all uses statements
          while IFS= read -r line; do
            if [[ $line =~ uses:[[:space:]]*([^@]+)@([^[:space:]]+) ]]; then
              action="${BASH_REMATCH[1]}"
              version="${BASH_REMATCH[2]}"

              # Skip if already pinned to SHA (40 character hex)
              if [[ $version =~ ^[a-f0-9]{40}$ ]]; then
                continue
              fi

              echo "  Found: $action@$version"

              # Get the SHA for this version
              sha=$(get_sha_for_tag "$action" "$version")

              if [ -n "$sha" ] && [ "$sha" != "null" ]; then
                # Create the replacement with comment
                escaped_action=$(echo "$action" | sed 's/[[\\.*^$()+?{|]/\\\\&/g')
                escaped_version=$(echo "$version" | sed 's/[[\\.*^$()+?{|]/\\\\&/g')

                # Replace in temp file
                sed -i '' "s|uses: ${escaped_action}@${escaped_version}|uses: ${action}@${sha} # ${version}|g" "$temp_file"

                echo "    ‚úÖ Pinned to: $sha"
                total_pinned=$((total_pinned + 1))
              else
                echo "    ‚ö†Ô∏è  Could not find SHA for $action@$version"
              fi
            fi
          done < "$file"

          # Move temp file back
          mv "$temp_file" "$file"
        done

        echo ""
        echo "‚úÖ Pinned $total_pinned actions to specific SHAs"

        if [ $total_pinned -gt 0 ]; then
          echo ""
          echo "üìù Remember to commit these changes!"
        fi

  update-pins:
    desc: Update GitHub Action pins to latest SHAs
    silent: true
    cmds:
      - |
        # Check if jq is installed
        if ! command -v jq &> /dev/null; then
          echo "‚ùå jq is required but not installed"
          echo "   Install with: brew install jq"
          exit 1
        fi

        # Check if gh CLI is installed
        if ! command -v gh &> /dev/null; then
          echo "‚ùå GitHub CLI is required but not installed"
          echo "   Install with: brew install gh"
          exit 1
        fi

        echo "üîÑ Updating GitHub Action pins to latest SHAs..."
        echo ""

        # Function to get latest commit SHA for a tag
        get_sha_for_tag() {
          local repo=$1
          local tag=$2

          # Try to get SHA from GitHub API
          sha=$(gh api repos/$repo/git/refs/tags/$tag 2>/dev/null | jq -r '.object.sha // empty')

          if [ -z "$sha" ]; then
            # If tag not found, try to get default branch
            sha=$(gh api repos/$repo 2>/dev/null | jq -r '.default_branch // empty')
            if [ -n "$sha" ]; then
              sha=$(gh api repos/$repo/git/refs/heads/$sha 2>/dev/null | jq -r '.object.sha // empty')
            fi
          fi

          echo "$sha"
        }

        # Find all workflow files
        workflow_files=$(find .github/workflows -name "*.yml" -o -name "*.yaml" 2>/dev/null || true)

        if [ -z "$workflow_files" ]; then
          echo "No workflow files found"
          exit 0
        fi

        total_updated=0

        for file in $workflow_files; do
          echo "Processing: $file"
          temp_file="${file}.tmp"
          cp "$file" "$temp_file"

          # Find all uses statements with SHA and comment showing version
          while IFS= read -r line; do
            if [[ $line =~ uses:[[:space:]]*([^@]+)@([a-f0-9]{40})[[:space:]]*#[[:space:]]*([^[:space:]]+) ]]; then
              action="${BASH_REMATCH[1]}"
              current_sha="${BASH_REMATCH[2]}"
              version="${BASH_REMATCH[3]}"

              echo "  Found: $action@$current_sha # $version"

              # Get the latest SHA for this version
              new_sha=$(get_sha_for_tag "$action" "$version")

              if [ -n "$new_sha" ] && [ "$new_sha" != "null" ] && [ "$new_sha" != "$current_sha" ]; then
                # Replace in temp file
                escaped_action=$(echo "$action" | sed 's/[[\\.*^$()+?{|]/\\\\&/g')

                sed -i '' "s|uses: ${escaped_action}@${current_sha} # ${version}|uses: ${action}@${new_sha} # ${version}|g" "$temp_file"

                echo "    ‚úÖ Updated to: $new_sha"
                total_updated=$((total_updated + 1))
              else
                echo "    ‚úì Already up to date"
              fi
            fi
          done < "$file"

          # Move temp file back
          mv "$temp_file" "$file"
        done

        echo ""
        if [ $total_updated -gt 0 ]; then
          echo "‚úÖ Updated $total_updated action pins"
          echo ""
          echo "üìù Remember to commit these changes!"
        else
          echo "‚úÖ All action pins are already up to date!"
        fi

  dependabot:
    desc: Setup Dependabot configuration for security updates
    silent: true
    cmds:
      - |
        echo "ü§ñ Setting up Dependabot for security updates..."

        # Create .github directory if it doesn't exist
        mkdir -p .github

        # Check if dependabot.yml already exists
        if [ -f ".github/dependabot.yml" ]; then
          echo "‚ö†Ô∏è  .github/dependabot.yml already exists"
          echo "   Current configuration:"
          cat .github/dependabot.yml
          echo ""
          read -p "Overwrite? (y/N) " -n 1 -r
          echo
          if [[ ! $REPLY =~ ^[Yy]$ ]]; then
            echo "Cancelled"
            exit 0
          fi
        fi

        # Create dependabot.yml
        cat > .github/dependabot.yml << 'EOF'
        version: 2
        updates:
          # Maintain dependencies for GitHub Actions
          - package-ecosystem: "github-actions"
            directory: "/"
            schedule:
              interval: "weekly"
              day: "monday"
              time: "09:00"
            reviewers:
              - "@me"
            labels:
              - "dependencies"
              - "github-actions"
            commit-message:
              prefix: "chore"
              include: "scope"

          # Maintain dependencies for Swift Package Manager
          - package-ecosystem: "swift"
            directory: "/"
            schedule:
              interval: "weekly"
              day: "monday"
              time: "09:00"
            reviewers:
              - "@me"
            labels:
              - "dependencies"
              - "swift"
            commit-message:
              prefix: "chore"
              include: "scope"
        EOF

        echo "‚úÖ Created .github/dependabot.yml"
        echo ""
        echo "Dependabot will now:"
        echo "  ‚Ä¢ Check for updates weekly (Mondays at 9 AM)"
        echo "  ‚Ä¢ Create PRs for GitHub Actions updates"
        echo "  ‚Ä¢ Create PRs for Swift package updates"
        echo "  ‚Ä¢ Label PRs with 'dependencies' and ecosystem tags"
        echo "  ‚Ä¢ Use 'chore' commit prefix"
        echo ""
        echo "üìù Remember to commit this file to enable Dependabot!"

  setup:
    desc: Setup security scanning tools
    silent: true
    cmds:
      - |
        echo "üîß Setting up security tools..."

        # Detect OS
        OS=$(uname -s | tr '[:upper:]' '[:lower:]')

        if [ "$OS" != "darwin" ]; then
          echo "‚ö†Ô∏è  This task is optimized for macOS"
          echo "   For other platforms, please install tools manually"
          exit 0
        fi

        # Check for Homebrew
        if ! command -v brew &> /dev/null; then
          echo "‚ùå Homebrew not found"
          echo "   Install from: https://brew.sh"
          exit 1
        fi

        # Install/Update Semgrep
        if ! command -v semgrep &> /dev/null; then
          echo "üì¶ Installing Semgrep..."
          brew install semgrep
        else
          echo "‚úÖ Semgrep already installed ($(semgrep --version | head -1))"
          if brew outdated | grep -q "^semgrep"; then
            echo "üì¶ Updating Semgrep..."
            brew upgrade semgrep
          fi
        fi

        # Install/Update truffleHog (secret scanner)
        if ! command -v trufflehog &> /dev/null; then
          echo "üì¶ Installing truffleHog..."
          brew install trufflehog
        else
          echo "‚úÖ truffleHog already installed"
          if brew outdated | grep -q "^trufflehog"; then
            echo "üì¶ Updating truffleHog..."
            brew upgrade trufflehog
          fi
        fi

        # Install/Update gitleaks (secret scanner)
        if ! command -v gitleaks &> /dev/null; then
          echo "üì¶ Installing gitleaks..."
          brew install gitleaks
        else
          echo "‚úÖ gitleaks already installed"
          if brew outdated | grep -q "^gitleaks"; then
            echo "üì¶ Updating gitleaks..."
            brew upgrade gitleaks
          fi
        fi

        # Install/Update jq (for JSON parsing)
        if ! command -v jq &> /dev/null; then
          echo "üì¶ Installing jq..."
          brew install jq
        else
          echo "‚úÖ jq already installed"
          if brew outdated | grep -q "^jq"; then
            echo "üì¶ Updating jq..."
            brew upgrade jq
          fi
        fi

        # Install/Update GitHub CLI (for pin operations)
        if ! command -v gh &> /dev/null; then
          echo "üì¶ Installing GitHub CLI..."
          brew install gh
        else
          echo "‚úÖ GitHub CLI already installed"
          if brew outdated | grep -q "^gh"; then
            echo "üì¶ Updating GitHub CLI..."
            brew upgrade gh
          fi
        fi

        echo ""
        echo "‚úÖ Security tools installed"
        echo ""
        echo "Installed tools:"
        echo "  - Semgrep: $(semgrep --version | head -1)"
        echo "  - truffleHog: $(trufflehog --version 2>&1 | head -1)"
        echo "  - gitleaks: $(gitleaks version 2>&1)"
        echo "  - jq: $(jq --version)"
        echo "  - gh: $(gh --version | head -1)"

  gitleaks:
    desc: Run gitleaks secret scanner
    silent: true
    cmds:
      - |
        echo "üîç Running gitleaks secret scanner..."

        if ! command -v gitleaks &> /dev/null; then
          echo "‚ö†Ô∏è  gitleaks not installed"
          echo "   Install with: task security:setup"
          exit 0
        fi

        # Run gitleaks
        if gitleaks detect --verbose --redact; then
          echo "‚úÖ No secrets found by gitleaks"
        else
          echo "‚ùå gitleaks found secrets!"
          exit 1
        fi

  trufflehog:
    desc: Run truffleHog secret scanner
    silent: true
    cmds:
      - |
        echo "üîç Running truffleHog secret scanner..."

        if ! command -v trufflehog &> /dev/null; then
          echo "‚ö†Ô∏è  truffleHog not installed"
          echo "   Install with: task security:setup"
          exit 0
        fi

        # Run truffleHog on current directory
        echo "Scanning filesystem..."
        if trufflehog filesystem . --no-update --fail; then
          echo "‚úÖ No secrets found by truffleHog"
        else
          echo "‚ùå truffleHog found secrets!"
          exit 1
        fi
