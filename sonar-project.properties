# SonarCloud Configuration
sonar.projectKey=lekman_magsafe-buskill
sonar.organization=lekman

# Project Information
sonar.projectName=MagSafe Guard
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Source and Test Directories
sonar.sources=Sources
sonar.tests=Tests

# Swift Configuration
sonar.swift.file.suffixes=.swift

# Code Coverage
# Use generic coverage format for LCOV
sonar.coverageReportPaths=coverage.lcov

# Exclusions
sonar.exclusions=.build/**,DerivedData/**,**/*.xcodeproj/**,**/*.md,**/.*,**/*.yml,**/*.yaml,**/*.json,**/Package.swift
sonar.coverage.exclusions=**/*Tests.swift,**/Mock*.swift,**/MagSafeGuardApp.swift,**/PowerMonitorService.swift,**/PowerMonitorCore.swift

# Duplication Detection
sonar.cpd.exclusions=**/*Tests.swift,**/Mock*.swift

# Quality Gate
sonar.qualitygate.wait=true