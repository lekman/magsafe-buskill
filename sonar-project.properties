# SonarCloud Configuration
sonar.projectKey=lekman_magsafe-buskill
sonar.organization=lekman

# Project Information
sonar.projectName=MagSafe Guard
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Source and Test Directories
sonar.sources=Sources
sonar.tests=Tests
sonar.exclusions=**/*.md,**/.*,**/*.yml,**/*.yaml,**/*.json,**/Package.swift

# Swift Configuration
sonar.swift.file.suffixes=.swift

# Code Coverage
sonar.swift.coverage.reportPaths=coverage.lcov
sonar.coverage.exclusions=**/*Tests.swift,**/Mock*.swift,**/*Demo*.swift,**/*App.swift,**/runner.swift
sonar.exclusions=**/*Tests.swift,.build/**,DerivedData/**

# Duplication Detection
sonar.cpd.exclusions=**/*Tests.swift,**/Mock*.swift

# Quality Gate
sonar.qualitygate.wait=true