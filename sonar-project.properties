# SonarCloud Configuration
# Performance optimized - only scans Swift source code
sonar.projectKey=lekman_magsafe-buskill
sonar.organization=lekman

# Project Information
sonar.projectName=MagSafe Guard
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Source and Test Directories
# Only scan Swift source code to improve performance
sonar.sources=MagSafeGuard
sonar.tests=MagSafeGuardTests

# Swift Configuration
sonar.swift.file.suffixes=.swift

# Code Coverage
# Use generic coverage format for better compatibility with SonarCloud
sonar.coverageReportPaths=coverage.xml

# Exclusions
# Exclude non-source directories and files to improve scan performance
sonar.exclusions=.build/**,DerivedData/**,**/*.xcodeproj/**,**/*.md,**/.*,**/*.yml,**/*.yaml,**/*.json,**/Package.swift,docs/**,tasks/**,scripts/**,Resources/**,coverage*,sbom*,*.txt,pr.*.md,build-wrapper-dump.json,.githooks/**,.github/**,logs/**,.claude/**,.git/**,.scannerwork/**,.sonarcloud/**,.task/**,.taskmaster/**,.vscode/**,MagSafeGuard.xcodeproj/**,backup/**
sonar.coverage.exclusions=MagSafeGuardTests/**,MagSafeGuardUITests/**,MagSafeGuard/Views/**,MagSafeGuard/Assets.xcassets/**,MagSafeGuard/Controllers/**,.githooks/**,.github/**,docs/**,scripts/**,logs/**,.claude/**,.git/**,.scannerwork/**,.sonarcloud/**,.task/**,.taskmaster/**,.vscode/**,DerivedData/**,MagSafeGuard.xcodeproj/**,tasks/**,backup/**,**/Mock*.swift,**/Mocks/**

# Duplication Detection
sonar.cpd.exclusions=**/*Tests.swift,**/Mock*.swift

# Quality Gate
sonar.qualitygate.wait=true