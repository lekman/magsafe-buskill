# SonarCloud Configuration
# Performance optimized - only scans Swift source code in Sources/ and Tests/
sonar.projectKey=lekman_magsafe-buskill
sonar.organization=lekman

# Project Information
sonar.projectName=MagSafe Guard
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Source and Test Directories
# Only scan Swift source code to improve performance
sonar.sources=Sources
sonar.tests=Tests

# Swift Configuration
sonar.swift.file.suffixes=.swift

# Code Coverage
# Use generic coverage format for better compatibility with SonarCloud
sonar.coverageReportPaths=coverage.xml

# Exclusions
# Exclude non-source directories and files to improve scan performance
sonar.exclusions=.build/**,DerivedData/**,**/*.xcodeproj/**,**/*.md,**/.*,**/*.yml,**/*.yaml,**/*.json,**/Package.swift,docs/**,tasks/**,scripts/**,Resources/**,coverage*,sbom*,*.txt,pr.*.md,build-wrapper-dump.json
sonar.coverage.exclusions=**/*Tests.swift,**/Mock*.swift,**/MagSafeGuardApp.swift,**/PowerMonitorService.swift,**/*LAContext*.swift,**/MacSystemActions.swift,**/*Protocol.swift

# Duplication Detection
sonar.cpd.exclusions=**/*Tests.swift,**/Mock*.swift

# Quality Gate
sonar.qualitygate.wait=true